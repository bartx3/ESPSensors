[platformio]
default_envs = esp32dev

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; Your USB-UART bridge is CP2102. Use the stable symlink so the port doesn't change.
upload_port = /dev/serial/by-id/usb-Silicon_Labs_CP2102_USB_to_UART_Bridge_Controller_0001-if00-port0
monitor_port = /dev/serial/by-id/usb-Silicon_Labs_CP2102_USB_to_UART_Bridge_Controller_0001-if00-port0

; Set this to match Serial.begin(...). 115200 is the common default for ESP32.
monitor_speed = 115200

; Add libraries here once they appear in code (e.g., PubSubClient, ArduinoJson).
lib_deps =
